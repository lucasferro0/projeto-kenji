<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se | Development Help</title>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">
  </head>
  <body>
    <main class="form-signin container m-auto text-center d-flex row py-3">
      <form>
        <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Cadastro</h1>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="E-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>
        
        <label for="basic-url" class="form-label">LinkedIn</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">https://linkedin.com/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <label for="basic-url" class="form-label">GitHub</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">https://github.com/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        
        <div class="input-group">
          <span class="input-group-text">Biografia</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <label for="inputPassword5" class="form-label">Senha</label>
        <div class="input-group mb-3">
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        </div>

        <label for="inputPassword5" class="form-label">Confirma Senha</label>
        <div class="input-group mb-3">
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        </div>

        <div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
        </div>
        
        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
      </form>
    </main>    
    </body>
</html>
